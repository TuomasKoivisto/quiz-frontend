    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css" />

    <title>Quiz</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm  navbar-dark bg-info ">
        <a class="navbar-brand" href="index.html"><img src="img/emoji.png" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>

        </div>
      </nav>
    </header>
    <main class="text-center">
      <h2 class="text-center">Add a Quiz question</h2>
      <div class="form-container">
        <form  id="add-form">
          <p>
            Question
          </p>
          <div class="form-group">
             <input type="text" class="form-control" id="question" placeholder="E.g. Dog in latin" required>
           </div>
           <p>
             Answer
           </p>
           <div class="form-group">
              <input type="text" class="form-control" id="answer" placeholder="E.g. Canis lupus familiaris" required>
            </div>
            <p>
              Wrong answer
            </p>
            <div class="form-group">
               <input type="text" class="form-control" id="wrongAnswer" placeholder="E.g. Cavia porcellus" required>
             </div>
          <p>
            categories
          </p>
          <div class="form-check form-check-inline">
            <input class="form-check-input check" type="radio" value="" id="checkAll" name="exampleRadios" checked>
            <label class="form-check-label" for="defaultCheck1">
              No category
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input check" type="radio" value="history" id="defaultCheck1" name="exampleRadios">
            <label class="form-check-label" for="defaultCheck1">
              History
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input check" type="radio" value="geology" id="defaultCheck1" name="exampleRadios">
            <label class="form-check-label" for="defaultCheck1">
              Geology
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input check" type="radio" value="biology" id="defaultCheck1" name="exampleRadios">
            <label class="form-check-label" for="defaultCheck1">
              Biology
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input check" type="radio" value="art" id="defaultCheck1" name="exampleRadios">
            <label class="form-check-label" for="defaultCheck1">
              Art
            </label>
          </div>
          <br />
          <br />
          <div class="button-div">
            <button type="submit" class="btn btn-primary btn-lg">Send</button>
          </div>
        </form>
      </div>
    </main>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
function sendQuestion(question) {
  $.ajax({
    url: 'https://morning-journey-89097.herokuapp.com/questions',
    method: 'POST',
    data: JSON.stringify(question),
    contentType: "application/json"
  }).done(function(data) {
    console.log(data)
  })
}

$(document).ready(function() {
  $('#add-form').submit(function(event) {
    event.preventDefault();
    var question = {
      question: $('#question').val(),
      answer: $('#answer').val(),
      wrongAnswer: $('#wrongAnswer').val(),
      category: $('input[name=exampleRadios]:checked', '#add-form').val()
    };
    sendQuestion(question);
  });
});
</script>
  </body>
</html>
